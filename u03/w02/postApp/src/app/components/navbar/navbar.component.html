            class="navbar-toggler"

            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/']"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }"
                        >Home</a
                    >
                </li>
                <li *ngIf="user" class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/activePosts']"
                        routerLinkActive="active"
                        >Post attivi</a
                    >
                </li>
                <li *ngIf="user" class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/inactivePosts']"

                        >Post non attivi</a
                    >
                </li>
                <li *ngIf="user" class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/users']"
                        routerLinkActive="active"
                        >Lista utenti</a
                    >
                </li>
                <li *ngIf="!user" class="nav-item">
                    <a
                        class="nav-link text-white fw-bold"
                        [routerLink]="['/login']"
                        routerLinkActive="active"
                        >Login</a
                    >
                </li>
                <li *ngIf="!user" class="nav-item">
                    <a
                        class="nav-link text-white fw-bold"
                        [routerLink]="['/register']"
                        routerLinkActive="active"
                        >Signup</a
                    >
                </li>
            </ul>
        </div>
    </div>
    <h5 *ngIf="user" class="text-white float-end me-5">
        Benvenuto {{ user.user.name }}
    </h5>
    <button *ngIf="user"
        type="button"
        class="btn btn-danger float-end"
        (click)="logout()"
    >
        Logout
    </button>
