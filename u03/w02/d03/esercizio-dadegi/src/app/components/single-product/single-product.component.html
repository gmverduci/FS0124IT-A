<div class="card" style="height: 25rem;">
    <img
        src="{{ product.thumbnail }}"
        class="card-img-top h-50 object-fit-cover"
        alt="{{ product.id }}"
    />
    <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description | ellipsis }}</p>
        <div class="d-flex justify-content-between">
            <span (click)="addToCart(product)" class="btn btn-primary"
                ><i class="bi bi-cart-check"></i> <b> $ {{ product.price }}.00 </b>
            </span>
            <!-- <button (click)="addToFavs(product)" [disabled]="isFav(product.id)" class="btn btn-danger"><i class="bi bi-heart-fill"></i></button> -->
        </div>
    </div>
</div>
