<div class="container d-flex border-1 p-1 mb-1 ps-3">
  <div class="card w-50 me-3">
     <div class="card-header bg-primary-subtle d-flex justify-content-between align-items-center">
       <p class="small fw-bold m-0">#{{ todo.id }}</p>
       <button class="btn btn-sm btn-danger rounded-5 py-2 float-end d-flex align-items-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-x" viewBox="0 0 16 16">
        <path d="M6.854 7.146a.5.5 0 1 0-.708.708L7.293 9l-1.147 1.146a.5.5 0 0 0 .708.708L8 9.707l1.146 1.147a.5.5 0 0 0 .708-.708L8.707 9l1.147-1.146a.5.5 0 0 0-.708-.708L8 8.293z"/>
        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
      </svg></button>
     </div>
     <div
       class="card-body"
       [ngClass]="{
         'bg-danger-subtle': !todo.completed,
         'bg-success-subtle': todo.completed
       }"
     >
       <h5 class="card-title">{{ todo.todo }}</h5>
       <p class="card-text small">
         Assigned to:
         <a [routerLink]="['/users']" [fragment]="user.id.toString()" routerLinkActive="active"
           >{{ user.firstName }} {{ user.lastName }}</a
         >
       </p>
       <div class="card-footer bg-white rounded-2">
         <p class="card-text text-end">
           <span *ngIf="todo?.completed; else notCompleted"><button class="btn btn-outline-success" (click)="toggleCompleted()">Completed</button></span>
           <ng-template #notCompleted><button class="btn btn-outline-danger" (click)="toggleCompleted()">Pending</button>
           </ng-template>
         </p>
       </div>
     </div>
  </div>
 </div>
