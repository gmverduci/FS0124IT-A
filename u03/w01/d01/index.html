<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartphone Typescript</title>

    <!-- CSS Bootstrap 5.3.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bootstrap 5.3.3 CDN (con Popper.js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-5 position-relative">
      <div class="row mb-4">
        <div class="col-8">
          <img
            src="https://easydrawingguides.com/wp-content/uploads/2020/11/Phone-Step-10.png"
            height="200px"
          />
        </div>
        <div class="col-4 d-flex align-items-center justify-content-evenly">
          <button class="btn rounded-5 bg-success mb-2 text-light px-4" id="start-call">
            Start Call
          </button>
          <button class="btn rounded-5 bg-danger mb-2 text-light px-4" id="end-call">
            End Call
          </button>
        </div>
      </div>
      <div class="input-group row d-flex align-items-start">
        <input
          type="number"
          class="form-control col-4 rounded-start-2"
          id="ammontareRicarica"
          placeholder="Importo Ricarica"
        />
        <button type="button" class="btn rounded-end-2 btn-warning col-2" id="ricarica">
          Ricarica</button
        >
        <button class="btn rounded-2 bg-primary mb-2 col-3 mx-4" id="check-credito">
          Check Credito</button
        >
        <button
          class="btn rounded-2 bg-secondary mb-2 col-3"
          id="azzerachiamate"
        >
          Azzera Chiamate
        </button>
      </div>
      <div class="container-fluid">
        <p id="timer" class="mt-3"></p>
        <p id="creditoCorrente" class="mt-3">Credito Corrente: 0</p>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
