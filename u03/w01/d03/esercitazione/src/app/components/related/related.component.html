<div class="container-fluid mt-4">
    <div class="row">
        <div *ngFor="let relate of related; let i = index" class="col-6">
            <strong
                class="d-inline-block mb-2 text-primary-emphasis text-uppercase"
                *ngFor="let tag of relate.tags"
                >{{ tag }}&nbsp;</strong
            >
            <h3 class="mb-0">{{ relate.title }}</h3>
            <p class="mb-1 text-secondary">Reactions: {{ relate.reactions }}</p>
            <p class="mb-auto">{{ relate.body.slice(0, 150) }}...</p>
            <a [routerLink]="['/post', related[i].id]">Leggi di pi√π...</a>
        </div>
    </div>
</div>
