<div class="container-md container-fluid">
  <div class="row mb-2 justify-content-center px-3" *ngFor="let post of posts; let i = index">
    <div class="card col-12 col-md-10 col-lg-8">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <hr>
        <p class="small">Reactions: {{ post.reactions }}</p>
        <p
          class="badge text-primary me-1 text-uppercase"
          *ngFor="let tag of post.tags"
          >{{ tag }}</p
        >
        <a [routerLink]="['/post', posts[i].id]" class="btn btn-outline-primary float-end">Leggi di pi√π</a>
      </div>
    </div>
  </div>
</div>
