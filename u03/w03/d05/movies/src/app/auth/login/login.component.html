<div class="container-fluid bg-login">
<div class="row d-flex justify-content-center">
    <div class="col-4 my-5 p-5 op75 rounded-top-2">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="fs-4 text-start text-white">
            <label for="email" class="form-label">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email"
                class="form-control mb-4 bg-transparent text-light"
                ngModel
            />
            <hr />
            <label for="password" class="form-label">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                minlength="6"
                placeholder="Password"
                class="form-control mb-4 bg-transparent text-light"
                ngModel
            />
            <hr />
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-danger mt-4 btn-lg signin-btn">
                Login
            </button>
        </form>
    </div>
</div>
</div>
