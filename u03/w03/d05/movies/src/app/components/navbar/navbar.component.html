<nav class="navbar navbar-expand-lg px-4 sticky-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="" routerLinkActive="active">
            <img
                src="../../../assets/img/logo-Netflix.png"
                width="150"
                alt="Netflix Logo"
            />
        </a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-auto-close="true"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex justify-content-end w-100">
                <button
                    *ngIf="!user"
                    class="btn signin-btn"
                    routerLink="login"
                    routerLinkActive="active"
                >
                    Login
                </button>
            </div>

            <div class="dropdown-center">
                <button
                    *ngIf="user"
                    type="button"
                    class="btn btn-outline-secondary bg-transparent border-0 dropdown-toggle"
                    data-bs-toggle="dropdown"
                >
                    <img
                        src="{{ currentUser.avatar }}"
                        class="rounded-2"
                        width="50px"
                        alt="Avatar"
                    />
                </button>

                <ul
                    class="dropdown-menu dropdown-menu-dark dropdown-menu-start position-absolute end-0 translate-middle-x"
                >
                    <li
                        class="row d-flex justify-content-evenly align-items-center mb-3"
                    >
                        <div class="col-4">
                            <img
                                src="{{ currentUser.avatar }}"
                                class="w-100 rounded-5"
                                alt="Avatar"
                            />
                        </div>
                        <div class="col-6 ps-0">
                            <p class="d-inline fw-semibold fs-6">
                                {{ currentUser.name }}
                            </p>
                        </div>
                    </li>
                    <hr />
                    <li>
                        <a
                            class="dropdown-item"
                            routerLink="favorites"
                            routerLinkActive="active"
                            >Favorites</a
                        >
                    </li>
                    <li>
                        <a
                            class="dropdown-item"
                            [routerLink]="['/user', currentUser.id]"
                            >Account</a
                        >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li class="d-flex justify-content-center">
                        <button
                            type="button"
                            class="btn btn-outline-danger"
                            (click)="logout()"
                        >
                            Signout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
