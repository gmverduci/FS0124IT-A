<section class="container mb-5 py-5">

    <div class="movie-container container text-start mb-5 py-5">
        <h2 class="text-light display-5 mb-2">I tuoi Preferiti</h2>
        <div class="row px-5">
            <div
                class="col-md-6 col-lg-3 d-flex pe-5"
                *ngFor="let movie of favorites"
                style="height: 100%;"
            >
                <img
                    [src]="getImageUrl(movie.poster_path)"
                    class="border-0 py-2 movie-image cover-fill"
                    alt="{{ movie.title }}"
                    height="100%"
                />
                <i class="bi fav" [ngClass]="{'bi-star': !isFavorite(movie.id), 'bi-star-fill': isFavorite(movie.id)}" (click)="toggleFavorite(movie)"></i>

            </div>
        </div>
    </div></section>
