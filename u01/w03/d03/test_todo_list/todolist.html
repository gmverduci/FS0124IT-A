<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <form id="form" class="form">
        <input id="todoInput" class="todoInput" type="text" autofocus aria-label="Inserisci una task" placeholder="Ad esempio: provare a creare una web app alle 3 di mattina">
      </form>
      <div><ul id="todoList"></ul></div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
