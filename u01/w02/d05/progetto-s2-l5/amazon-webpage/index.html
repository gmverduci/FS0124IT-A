<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Webpage</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <figure class="headerLogo">
        <img src="assets/images/logo.png" alt="Amazon logo" />
      </figure>
      <nav class="navMenu">
        <div>All</div>
        <div>Today's Deals</div>
        <div>Customer Service</div>
        <div>Registry</div>
        <div>Gift Cards</div>
        <div>Sell</div>
      </nav>
    </header>
    <aside class="correlati">
      <section class="correlati_up">
        <article class="giftCards">
          <p>Shop All Holiday Gift Cards</p>
        </article>
      </section>
      <section class="correlati_down">
        <article class="guida">
          <div>
            <h3>Holiday Gift Guides</h3>
            <p>Be a go-gifter</p>
          </div>
        </article>
      </section>
    </aside>
    <main>
      <article class="categorie">
        <section class="mainCat0">
          <p class="perfectGift">Find the perfet gift</p>
          <p class="shopNow">Shop now</p>
        </section>
        <section class="mainCat1"></section>
        <section class="mainCat2"></section>
        <section class="mainCat3"></section>
        <section class="mainCat4"></section>
      </article>
      <section class="mainBig gaming">
        <img src="assets/images/img_9.png" alt="Gaming" />
        <div class="mainBigText">
          <p>Play the gifting game</p>
          <p>Shop gaming</p>
        </div>
      </section>
      <section class="mainBig audio">
        <img src="assets/images/img_10.png" alt="Audio e Accessori" />
        <div class="mainBigText">
          <p>The sound of cheer</p>
          <p>Shop Audio & Accessories</p>
        </div>
      </section>
    </main>
    <footer>
      <section class="anchor">
        <p><a href="#header">Back to top</a></p>
      </section>
      <section class="footerLogo">
        <div class="scatolaLogo">
        <img src="assets/images/logo.png" alt="logo" /></div>
      </section>
    </footer>
  </body>
</html>
