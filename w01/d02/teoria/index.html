<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <ul>
      <li><a href="./video.html">Video</a></li>
    </ul>
    <h1>FORMS</h1>
    <h2>Form semplice</h2>

    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" />
      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome" />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <label for="dataNascita">Data di nascita</label>
      <input type="date" id="dataNascita" name="dataNascita" /><br /><br />
      <button type="submit" id="invia">INVIA</button>&nbsp;
      <button type="reset" id="cancella">CANCELLA</button>
    </form>

    <hr />

    <h2>Form complesso</h2>

    <form>
      <!-- Gruppo anagrafica -->
      <fieldset>
        <legend>Anagrafica</legend>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" />
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" />
        <br />
        <br />
        <label for="indirizzo">Indirizzo</label>
        <textarea
          name="indirizzo"
          id="indirizzo"
          placeholder="Inserisci il tuo indirizzo"
          cols="50"
          rows="2"
        ></textarea>
        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          placeholder="Es. 123 1234567"
        />
      </fieldset>
      <fieldset>
        <!-- Gruppo preferenze -->
        <legend>Preferenze</legend>
        <!-- Tipo di corso -->
        <label for="corso">Corso scelto</label>&nbsp;
        <select name="corso" id="corso">
          <option value="" selected></option>
          <option value="FE">Front-End</option>
          <option value="BE">Back-End</option>
          <option value="FS">Full-Stack</option>
        </select>
        <!-- Tecnologie -->
        <h4>Tecnologie</h4>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="html" value="html" />
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="css" value="css" />
        <label for="javascript">Javascript</label>
        <input
          type="checkbox"
          id="javascript"
          name="javascript"
          value="javascript"
        />
        <!-- Tipo di frequenza -->
        <h4>Tipo di frequenza</h4>
        <input type="radio" id="part" name="frequenza" value="part" />
        <label for="part">Part-time</label>
        <input type="radio" id="full" name="frequenza" value="full" />
        <label for="full">Full-time</label>
        <input type="radio" id="serale" name="frequenza" value="serale" />
        <label for="serale">Serale</label>
      </fieldset>
      <br />
      <button type="submit" id="invia">INVIA</button>&nbsp;
      <button type="reset" id="cancella">CANCELLA</button>
    </form>
  </body>
</html>
