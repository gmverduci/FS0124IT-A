<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazione Classi JS - U02W03D01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-warning">
    <main class="bg-dark text-white text-center p-3">
      <div class="container mt-5 pb-3">
        <div class="row">
          <div class="col-4">
            <h2 class="m-0">New pet</h2>

            <form>
              <select
                id="species"
                class="text-white form-select bg-success w-80 mb-5 mt-2"
              >
                <option value="" selected>1: Select species</option>
                <option value="Cat">GATTO</option>
                <option value="Dog">CANE</option>
                <option value="Parrot">PAPPAGALLO</option>
                <option value="Fish">PESCE</option>
              </select>
              <select
                id="breed"
                disabled="true"
                class="form-select bg-secondary w-80"
              >
                <option value="" selected>2: Select breed</option>
              </select>
            </form>
          </div>

          <div class="col-4 pt-2">
            <label for="pet-name" class="form-label fs-5">Pet name</label>
            <input
              type="text"
              class="form-control mb-2"
              id="pet-name"
              placeholder="3: Write pet's name"
              disabled
            />
            <label for="owner-name" class="form-label fs-5">Owner name</label>
            <input
              type="text"
              class="form-control mb-3"
              id="owner-name"
              placeholder="4: Write Owner name"
              disabled
            />
          </div>
          <div
            class="col-4 pt-2 d-flex flex-column align-items-end justify-content-center pe-3"
          >
            <button
              id="submit-btn"
              type="button"
              class="btn-outline-light bg-black btn btn-lg rounded-3 px-5"
              disabled
            >
              Submit
            </button>
            &nbsp;&nbsp;&nbsp;
            <button
              id="check-owner-btn"
              type="button"
              class="btn-outline-light bg-black btn btn-lg rounded-3 px-4"
            >
              Check owner
            </button>
            &nbsp;&nbsp;&nbsp;
            <button
              id="clear-all"
              type="button"
              class="btn-outline-light bg-black btn btn-lg rounded-3 px-5"
            >
              Clear all
            </button>
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-center">
        <table class="table table-striped table-hover bg-light px-5">
          <thead class="bg-light">
            <tr>
              <th class="col-auto">Select</th>
              <th class="col">PET NAME</th>
              <th class="col">SPECIES</th>
              <th class="col">BREED</th>
            </tr>
          </thead>
          <tbody id="pet"></tbody>
        </table>
      </div>
      <hr class="bg-body-tertiary py-2">
      <section class="container bg-success py-5">
        <h1 class="mb-4">Contatore: <span id="counter" class="p-2"></span></h1>
        <button id="stop-button" class="btn-outline-light bg-warning btn btn-lg rounded-3 px-5">Avvio/Pausa Contatore</button>
        <button id="reset-button" class="btn-outline-danger bg-dark btn btn-lg rounded-3 px-5">Resetta Contatore</button>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
